<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <label for="timeout">Timeout (ms):</label>
        <input type="number" id="timeout" min="0" value="500" />
        <label for="showTime">Show Time (ms):</label>
        <input type="number" id="showTime" min="0" value="500" />
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="10" />
        <label for="format">Format:</label>
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" min="10" value="48" />
        <label for="bold">Bold:</label>
        <input type="checkbox" id="bold" />
        <label for="casillero">Casillero:</label>
        <input type="checkbox" id="casillero" checked/>
        <select id="format">
          <option value="decimal">Decimal</option>
          <option value="binary6">Binary (6 bits)</option>
          <option value="binary8">Binary (8 bits)</option>
          <option value="figures">Figures</option>
        </select>
        <button id="goButton">Go</button>
        <button id="stopButton">Stop</button>
      </div>
      <div class="bottom">
        <!-- Numbers will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
