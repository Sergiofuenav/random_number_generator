<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Display</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <label for="timeout">Timeout (ms):</label>
      <input type="number" id="timeout" min="0" value="1000">
      <label for="showTime">Show Time (ms):</label>
      <input type="number" id="showTime" min="0" value="500">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="1" value="10">
      <button id="goButton">Go</button>
      <button id="stopButton">Stop</button>
    </div>
    <div class="numbers"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
